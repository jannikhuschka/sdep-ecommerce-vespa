version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: commerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  web:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      DB_USER: admin
      DB_PASSWORD: admin
      DB_NAME: commerce
      DB_HOST: db

volumes:
  pgdata:
